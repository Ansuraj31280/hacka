<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="split left">
        <div class="centered">
            <h1 style="color: blue;">General Information</h1>
        <form action="#">
            <label for="title" placeholder="Title"></label>
            <select class="notes" id="title" name="title">
                <option value="Title">Title</option>
                <option value="mr">Mr.</option>
                <option value="mrs">Mrs.</option>
                <option value="miss">Miss</option>
                <option value="dr">Dr.</option>
            </select><br>
            <p></p>
            
            <input class="notes" type="text" placeholder="First Name" id="firstName" name="firstName">

            <input class="notes" type="text" placeholder="Last Name" name="lastName"><br>

            <input class="notes" type="text" placeholder="Occupation" name="Occupation"><br>

            <input class="notes" type="text" placeholder="Contact Details" name="contactDetails"><br>

            <input class="notes" type="text" placeholder="Address" name="address"><br>

            <input class="notes" type="text" placeholder="City" name="city"><br>

            <input class="notes" type="text" placeholder="State" name="state"><br>

            <input class="notes" type="text" placeholder="Pincode" name="Pincode"><br>

            <input class="notes" type="text" placeholder="Country" name="country"><br>
        </div>
      </div>
      
      <div class="split right">
        <div class="centered">
            <h1 style="color: white;">Account Information</h1>

            <input class="notess" type="emailid" placeholder="email" id="email"><br>

            <input class="notess" type="password" placeholder="password" id="password"><br>

            <input class="notess" type="password" placeholder="confirmPassword" id="confirmPassword"><br>

            <p></p>
            <a href="./index.html"><button class="button" type="submit">Submit</button></a>
            <p style="color: white;">Already have an account?
            <a href="./index.html">Sign In</a></p>
        </form>
        </div>
      </div>
    
</body>
</html>
